<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tamanho de Textos</title>
		
		<style type="text/css">
			
			#Fundo{
				background: #EAECEE;
				}

				
				

				div {
					font-size: 60px;
				}
				.texto{
					/*
					px -> tamanho fixo
					% -> tamamanho relativo
					em -> tamanho relativo ao container pai
					*/
					font-size: 2em; 
				}

				.texto2 {
					font-size: 60px;
				}
		</style>

	</head>

	<body id="Fundo">

		<div>
			<p class="texto">Conteúdo 1</p>
			<p class="texto2">Conteúdo 2</p>
		</div>

	</body>
</html>
