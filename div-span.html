<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Div e span</title>

		<style type="text/css">
			
			p {
				color: black;
			}

			h1 {
				color: blue;
			}

			.azul {
				color: blue;
			}

			#principal{
				background: lightgray;
			}

			#fonte1{
				background: lightpink;
			}

			#fonte2{
				background: lightcoral;
			}

			#fonte3{
				background: lightskyblue;
			}

			#assinatura{
				background: skyblue;
			}

		</style>


	</head>
	<body>

		<div id="principal">
			<img src="https://tm.ibxk.com.br/2020/10/01/01155608352303.jpg?ims=1120x420" height="89">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>
		</div>

		<div id="fonte1">
			<h1><i>Produto 1</i></h1>			
		</div>

		<div>
			<h1 id="fonte2"><i>Produto 2</i></h1>			
		</div>

		<div>
			<h1 id="fonte3"><i>Produto 3</i></h1>			
		</div>

		<span id="assinatura"> Gustavo </span> <span>Mariano</span> 
		

	</body>
</html>
